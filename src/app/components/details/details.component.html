<h4 id="heroNameDisplay">{{ editedName }} Details</h4>

<form (ngSubmit)="onEdit()" #f="ngForm">
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>

    <input
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
      [(ngModel)]="editedName"
      name="heroName"
      required
      #heroName="ngModel"
      id="editHeroInput"
    />
  </div>

  <span id="enterValidNameSpan" *ngIf="!heroName.valid">
    Please Enter a valid Name !</span
  >

  <p id="detailsHeroId" [ngStyle]="{ marginTop: '20px' }">
    id: {{ detailsId }}
  </p>

  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button
      id="navigateBackButton"
      type="button"
      class="btn btn-outline-dark"
      (click)="navigateBack()"
    >
      Back
    </button>
    <button
      id="saveButton"
      type="submit"
      class="btn btn-outline-dark"
      [disabled]="!f.valid || heroDetails.name == editedName"
    >
      Save
    </button>
  </div>
</form>
